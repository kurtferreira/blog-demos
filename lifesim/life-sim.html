<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Sim</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: black;
            color: #ccc;
        }
        .wrapper {
            margin:0 auto;
            width: 640px;
            display: flex;
            flex-direction: column;
        }
        .controls {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .controls > * {
            margin-right: 5px;
        }
        .shrink {
            flex-shrink: 1;
        }   
        .grow {
            flex-grow: 1;;
        }
        .spectrum {
            display: block;
            width: 100%;
            height: 32px;
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <div>
            <canvas id="canvas" width="640" height="640"></canvas>
        </div>
        <div style="display:flex">
            <div style="flex-grow:1">Poor dispersion</div>
            <div style="flex-grow:1; text-align: right;">High dispersion</div>
        </div>
        <div class="spectrum"></div>
        <div class="controls">
            <div id="stats"></div>
        </div>
        Click on the canvas to create "the Big Bang"
    </div>
    <script> 
        const U_WIDTH = 5;
        const U_HEIGHT = 5;
        const CANVAS_WIDTH = 640;
        const CANVAS_HEIGHT = 640;
        const uLen = U_HEIGHT * U_WIDTH;
        
        const PROP_ABSORB = 0;
        const PROP_DISPER = 1;
        const PROP_SCALE = 2;
    

        function lerp(s,e,t) {
            return s + (e-s) * t;
        }

        const Universe = {
            ENERGY: 1000,
            len: uLen,
            time: 0,
            cells: Array(uLen),
            CELL_LOW: {
                r: 255,
                g: 75,
                b: 75,
            },

            CELL_HIGH: {
                r: 85,
                g: 241,
                b: 0,
            },

            // calculate the dissipation capability of this cell
            dissipation_capability(i) {
                return ((this.cells[i].properties[PROP_ABSORB] + 
                        this.cells[i].properties[PROP_DISPER]) / 2) / this.cells[i].properties[PROP_SCALE]
 
            },
            // Update the energy value based on this cells dissipation capability
            energy(i) {
                this.cells[i].energy *= this.dissipation_capability(i)
            },
            create() {
                for(let i = 0; i < this.len; i++) {
                    this.cells[i] = {
                        energy: 0.00,   // start with very low energy
                        properties: [
                            Math.random() * 0.24,    // absorbption
                            Math.random() * 0.84,    // dispersion,
                            1 + Math.random() * 10,     // scale
                        ]
                    };
                }
            },
            color(i) { 
                const HIGH = this.CELL_HIGH;
                const LOW = this.CELL_LOW;

                const POINT = Math.min(1.0, Math.min(1, this.dissipation_capability(i)));

                // energy is the intensity. the color is deried from
                // the simple formula above mapped to the range of LOW -> HIGH
                const r = lerp(LOW.r, HIGH.r, POINT) * this.cells[i].energy;
                const g = lerp(LOW.g, HIGH.g, POINT) * this.cells[i].energy;
                const b = lerp(LOW.b, HIGH.b, POINT) * this.cells[i].energy;
                const compound = (r << 16) | (255, g << 8) | b;

                return `#${compound.toString(16).padStart(6, '0')}`;
            },

            burst(x,y) {
                const col = Math.ceil((x / CANVAS_WIDTH) * U_WIDTH) - 1;
                const row = Math.ceil((y / CANVAS_HEIGHT) * U_HEIGHT) - 1;
                const index = col + (row * U_WIDTH);
                
                console.log(`BURSTING AT ${col},${row} with ${this.ENERGY}`);

                this.cells[index].energy = this.ENERGY;
            },

            tick() {
                for(let i = 0; i < this.cells.length; i++) {
                    // Evolve


                    // Update the energy value of this cell
                    this.energy(i)
                }

                this.time += 0.1;
            }
        }
  
        /*
            I often sit and wonder, why did I not just use DIVs with CSS grid to render this...
            it would have been far simpler. 
        */ 
 
        const stats = document.getElementById("stats");

        document.addEventListener('DOMContentLoaded', () => { 
            const canvas = document.getElementById('canvas');
            const spectrum = document.querySelector('.spectrum');
            canvas.width = CANVAS_WIDTH;
            canvas.height = CANVAS_HEIGHT;
            canvas.addEventListener("click", (e) => {
                Universe.burst(e.offsetX, e.offsetY);
                Universe.tick()
            })

            const ctx = canvas.getContext("2d");
            const width = canvas.width;
            const height = canvas.height;
            const centerX = width >> 1;
            const centerY = height >> 1; 

            const GRID_BG = "#333333";
            const CELL_BG = "#000000";

            const MARGIN = 1;
            const MARGIN_WIDTH = (U_WIDTH) * MARGIN;
            const MARGIN_HEIGHT = (U_HEIGHT) * MARGIN;
            const WIDTH_LESS_MARGIN = width - MARGIN_WIDTH;
            const HEIGHT_LESS_MARGIN = height - MARGIN_HEIGHT;

            const CELL_WIDTH = Math.ceil(WIDTH_LESS_MARGIN / U_WIDTH) - (MARGIN/U_WIDTH);
            const CELL_HEIGHT = Math.ceil(HEIGHT_LESS_MARGIN / U_HEIGHT) - (MARGIN/U_HEIGHT); 

            const START_X = MARGIN;
            const START_Y = MARGIN;
            let fps = 0;
  
            function renderGrid() {
                let offsetX = 0;
                let offsetY = 0;
 
                const len = U_WIDTH * U_HEIGHT;
                ctx.font = "11px";
                
                for(let i = 0; i < len; i++) {
                    const row = Math.floor(i / U_HEIGHT);
                    const col = i % U_WIDTH;

                    offsetX = MARGIN + col * CELL_WIDTH + (col * MARGIN);
                    offsetY = MARGIN + row * CELL_HEIGHT + (row * MARGIN);

                    
                    ctx.fillStyle = Universe.color(i);
                    ctx.fillRect(offsetX, offsetY, CELL_WIDTH, CELL_HEIGHT);

                    
                    ctx.fillStyle = "#ffffff";
                    ctx.fillText(Universe.cells[i].energy.toFixed(3), 
                        offsetX + 10, 
                        offsetY + 20
                    )
                } 
            }

            function setup() {
                Universe.create();
                spectrum.style.background = `linear-gradient(90deg,
                    rgba(${Universe.CELL_LOW.r}, ${Universe.CELL_LOW.g},${Universe.CELL_LOW.b}, 1), 
                    rgba(${Universe.CELL_HIGH.r}, ${Universe.CELL_HIGH.g},${Universe.CELL_HIGH.b}, 1)
                )`;
                
                setInterval(() => Universe.tick(), 1000);
                requestAnimationFrame(redraw);
            }

            function redraw() { 
                let start = performance.now();

                stats.innerText = `Universe life ${ (Universe.time).toFixed(2) } (fps: ${fps})`;

                ctx.fillStyle = GRID_BG;
                ctx.fillRect(0, 0, width, height);

                renderGrid();
                
                fps = (1000 / (performance.now() - start)).toFixed(0);

                requestAnimationFrame(redraw);
            }
               
            setup();
        });

    </script>
</body>
</html>
